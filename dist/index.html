<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống đánh giá kết quả tuyên truyền kiến thức giao thông</title>
    <script type="module" crossorigin src="/assets/index-a4aab209.js"></script>
    <link rel="stylesheet" href="/assets/index-d97bd4a6.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
  window.addEventListener('error', function (e) {
    // Kiểm tra nếu lỗi đến từ việc load script module
    if (e.target && e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
      const lastReload = sessionStorage.getItem('last-reload');
      const now = Date.now();

      if (!lastReload || now - parseInt(lastReload) > 10000) {
        sessionStorage.setItem('last-reload', now.toString());
        window.location.reload();
      }
    }
  }, true); // Quan trọng: dùng 'true' để bắt sự kiện ở giai đoạn capture
</script>
    
  </body>
</html>
